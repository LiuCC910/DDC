            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">

            </div>
        </nav>

        <div class="container-fluid bg-primary py-3 bg-header" style="margin-bottom: 90px;">
            <div class="row py-5">
                <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-4 text-white animated zoomIn">申請已送出</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Pricing Plan Start -->
    <div class="container-fluid wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp; height:calc(100vh - (475px))">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-12">
                    <div class="section-title mb-3">
                        <h2 class="fw-bold text-primary text-uppercase">申請已送出</h2>
                        <p class="mb-4">您的申請已送出，請靜候專人與您聯繫，謝謝！</p>
                        <a class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft" href="index.html">首頁</a>
                        <a class="btn btn-outline-light py-md-3 px-md-5 animated slideInRight" href="apply.html"><span class="text-primary">方案一覽</span></a>
                    </div>
               </div>
            </div>
        </div>
    </div>
    <!-- Pricing Plan End -->


    <!-- Full Screen Apply Start -->
    <div class="modal fade" id="applyModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background-color:rgba(9, 30, 62, .9);">
                <div class="modal-header border-0">
                    <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="input-group" style="max-width: 600px;">
                        <form class="bg-light rounded" style="padding:3rem;background-color:rgba(255,255,255,0.5) !important;">
                            <div class="row g-3">
                                <div class="col-xl-12">
                                    <p class="text-white">此處為雲市集補助方案申請專頁</p>
                                </div>
                                <div class="col-xl-12">
                                    <select class="form-select bg-light border-0" style="height:55px;" disabled id="action">
                                        <option value="1">有意願成為合作會員</option>
                                        <option value="2">申請加入創始會員</option>
                                        <option value="3">標準方案 6 個月</option>
                                        <option value="4">標準方案 12 個月</option>
                                        <option value="5">標準方案 18 個月</option>
                                        <option value="6" selected>雲市集方案申請(專人聯繫)</option>
                                    </select>
                                </div>
                                <div class="col-xl-12">
                                    <input type="text" class="form-control bg-light border-0" placeholder="*企業名稱" style="height: 55px;">
                                </div>
                                <div class="col-xl-12">
                                    <input type="text" class="form-control bg-light border-0" placeholder="*企業統一編號" style="height: 55px;">
                                </div>
                                <div class="col-xl-12">
                                    <input type="email" class="form-control bg-light border-0" placeholder="*聯絡email(通過後，此email會做為登入帳號)" style="height: 55px;">
                                </div>
                                <div class="col-xl-12">
                                    <input type="text" class="form-control bg-light border-0" placeholder="聯絡人姓名" style="height: 55px;">
                                </div>
                                <div class="col-xl-12">
                                    <input type="text" class="form-control bg-light border-0" placeholder="聯絡電話" style="height: 55px;">
                                </div>
                                <div class="col-xl-12">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                        <label class="form-check-label text-white" for="flexCheckChecked">
                                            我已閱讀並同意接受<a href="#">相關網站宣告與服務條款</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <button class="btn btn-dark w-100 py-3" type="submit">送出申請</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
